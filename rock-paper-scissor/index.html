<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="items"><img src="images/paper-normal.jpg" id="paper" /></div>
      <div class="items"><img src="images/rock-normal.jpg" id="rock" /></div>
      <div class="items">
        <img src="images/scissor-normal.jpg" id="scissor" />
      </div>
    </div>
    <div class="score">
      <p class="info">You won</p>
      <p class="winners">
        You win: <span id="your-wins">0 <br /></span> Computer Win:
        <span id="computer-wins">0</span>
      </p>
      <div class="selection-computer"><p>Computer selected:</p></div>
      <div class="computer-selection"><img src="images/bot.jpg" /></div>
      <button class="btn-new">New game</button>
      <p class="footer">
        Designed and developed with ❤️ by
        <span class="name">
          <a
            href="https://ismailkhandev.vercel.app"
            target="_blank"
            class="link"
          >
            ismail khan
          </a>
        </span>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
